<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/detalhe.svg" type="image/x-icon">
    <title>Arsenal - SORTEIO</title>
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <style>
    </style>

    <main class="conteudo-principal">
      <article class="conteudo">
        <div class="info-sorteio">
          <h1 class="titulo">SORTEIO DE NÚMEROS</h1>
          <h2 class="subtitulo">ARSENAL CAR</h2>
          <div class="interacao">
            <div class="numero-minimo">
              <label class="minimo">Número mínimo:</label>
              <input class="barra-preenchimento" type="number" value="1" id="numero-min" /> 
            </div>
            <div class="numero-maximo">
              <label class="maximo">Número máximo:</label>
              <input class="barra-preenchimento" type="number" value="100" id="numero-max" />
            </div>
              <div class="quantidade-circulos">
                <label class="quantidade" for="quantidade">Quantidade de Círculo(s):</label>
                <input class="barra-preenchimento" type="number" id="quantidade" value="20">
              </div>
              <input class="button-modal" type="button" value="INICIAR"/>
              <a class="link-interativo" href="https://gabrielsantos9.github.io/projeto-arsenalcar/">Reiniciar sorteio</a>
          </div>
        </div>      
          </div>
        </div>
      </article>
      <div id="modal-sorteio" class="modal-container">
        <button class="fechar"></button>
        <div class="area-sorteio flex-direction">
          <div class="conteudo-sorteio">
            <span class="resultado-sorteio"></span>
            <a class="numero-sorteado">NÚMERO SORTEADO</a>
          </div>
          <input class="button-sorteio" type="button" value="SORTEAR" onclick="sortear()"/>
          </div>
          <div class="historico" id="historicoTeste">
            <h1 class="tituloHistorico">Últimos números:</h1> 
          </div>
          <div class="conteudo-historico" id="conteudo-historico">
        </main>
    <script src="scripts/arsenalcar.js"></script>
    <script src="scripts/validações.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
