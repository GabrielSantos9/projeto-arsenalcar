<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="detalhe.svg" type="image/x-icon">
    <title>Arsenal - SORTEIO</title>
    <link rel="stylesheet" href="arsenalcar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="conteudo-principal">
      <article class="conteudo">
        <div class="info-sorteio">
          <h1 class="titulo">SORTEIO DE NÚMEROS</h1>
          <h2 class="subtitulo">Arsenal Car</h2>
          <div class="interacao">
            <div class="numero-minimo">
              <label class="minimo">Número mínimo:</label>
              <input class="barra-preenchimento" value="1" id="numero-min" /> 
            </div>
            <div class="numero-maximo">
              <label class="maximo">Número máximo:</label>
              <input class="barra-preenchimento" value="100" id="numero-max" />
            </div>
              <input class="button" type="button" value="SORTEAR"/>
          </div>
        </div>       
        <div class="historico" id="historicoTeste">
          <h1 class="tituloHistorico">- Números sorteados -</h1> 
          <div class="conteudo-historico">
          </div>
        </div>
      </section>
      <div id="modal-sorteio" class="modal-container">
          <div class="area-sorteio flex-direction">
            <div class="conteudo-sorteio">
              <span class="resultado-sorteio"></span>
              <a class="numero-sorteado" onclick="mostrarHistorico()">NÚMERO SORTEADO</a>
            </div>
            <input class="button-sorteio" type="button" value="SORTEAR" onclick="sortear()"/>
          </div>
      </div>
    </main>
    <script src="arsenalcar.js"></script>
  </body>
</html>
